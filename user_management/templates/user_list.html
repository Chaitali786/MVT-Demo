<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <h1>Here Are Your Users</h1>
    <!--<pre>
        {{ users }}
    </pre>-->
    <ul>
        {% for users in users %}
            <h3>User Info </h3>
            <li>First Name : {{ users.first_name }} </li>
            <li>Last Name :{{ users.last_name }} </li>
            <li>Email : {{ users.email }}</li> 
        {% endfor %}
    </ul>
</body>
</html>
